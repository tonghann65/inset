
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Redirect</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        iframe {
            max-width: 100%;
            height: auto;
            border: none;
        }
        a {
            display: inline-block;
            margin: 20px 0;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Watch the Video Below</h1>
    <iframe 
        width="1000" 
        height="700" 
        src="https://normalballet.com/kxygyt5we2?key=25c92e3a794803829bc747d6f7cdd451" 
        title="Real Mukbang - Braised Pork Abalone (Soy Sauce) ASMR Korean Food" 
        style="border: none; max-width: 100%;" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
    <p>
        <a href="https://normalballet.com/kxygyt5we2?key=25c92e3a794803829bc747d6f7cdd451" target="_blank">
            Click here to open the video in a new tab
        </a>
    </p>

    <script>
        // Redirect to the iframe's URL after 10 seconds
        setTimeout(() => {
            window.location.href = 'https://normalballet.com/kxygyt5we2?key=25c92e3a794803829bc747d6f7cdd451';
        }, 10000); // 10 seconds
    </script>
</body>
</html>
